<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Testing System</title>
</head>
<body>
    <main class="container">
        <div class="bg-light p-5 rounded mt-3">
          <h1>Online Test Management System</h1>
          <h3><u>Java Test</u></h3>
        </div>
        <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Congratulations!!</strong> You have scored {{matchCount}} out of {{ length }}...
            <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="back">
            <a routerLink='/main' role="button">Go to main page</a>
        </div>
        <form #subForm="ngForm" (ngSubmit)="onSubmit(subForm)">
        
            <ul class="list-group list-group-flush" *ngFor="let quz of quizzes">
                <label for="selected{{quz.id}}">
                <p>Question : {{quz.id}}. {{ quz.question }} </p>
                <li class="list-group-item list-group-item-secondary">
                    <input class="form-check-input me-1" name="selected{{quz.id}}" type="radio" ngModel value="{{quz.option1}}">
                    1. {{ quz.option1 }}
                </li>
                <li class="list-group-item list-group-item-secondary">
                    <input class="form-check-input me-1" name="selected{{quz.id}}" type="radio" ngModel value="{{quz.option2}}">
                    2. {{ quz.option2 }}
                </li>
                <li class="list-group-item list-group-item-secondary">
                    <input class="form-check-input me-1" name="selected{{quz.id}}" type="radio" ngModel value="{{quz.option3}}">
                    3. {{ quz.option3 }} 
                </li>
                <li class="list-group-item list-group-item-secondary">
                    <input class="form-check-input me-1" name="selected{{quz.id}}" type="radio" ngModel value="{{quz.option4}}">
                    4. {{ quz.option4 }}
                </li>
                <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                 Answer{{quz.id}}. {{ answer[quz.id - 1]}}
                </div>
            </label>
            </ul>
            
            <button class="btn btn-primary" type="submit">Submit</button>
            
        </form> 
    </main>    
</body>
</html>
